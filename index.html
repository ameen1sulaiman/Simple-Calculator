<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">0</div>
        <div class="keys">
          <div class="keys-row">
            <button class="key clear gray" value="clear">c</button>
            <button class="key operator gray" value="Â±">&PlusMinus;</button>
            <!-- prettier-ignore -->
            <button class="key operator gray" value="%">&percnt;</button>
            <button class="key operator" value="/">&div;</button>
          </div>
          <div class="keys-row">
            <button class="key digit" value="7">7</button>
            <button class="key digit" value="8">8</button>
            <button class="key digit" value="9">9</button>
            <button class="key operator" value="*">&times;</button>
          </div>
          <div class="keys-row">
            <button class="key digit" value="4">4</button>
            <button class="key digit" value="5">5</button>
            <button class="key digit" value="6">6</button>
            <button class="key operator" value="-">&dash;</button>
          </div>
          <div class="keys-row">
            <button class="key digit" value="1">1</button>
            <button class="key digit" value="2">2</button>
            <button class="key digit" value="3">3</button>
            <button class="key operator" value="+">&plus;</button>
          </div>
          <div class="keys-row">
            <button class="key double digit" value="0">0</button>
            <button class="key decimal" value=".">.</button>
            <button class="key operator" value="=">&equals;</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
